<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CyberShield</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn" aria-label="Menú">
                <span class="menu-icon"></span>
            </button>
            <img src="img/shield.png" alt="Logo CyberShield" class="logo">
        </div>
        <nav class="nav-menu" id="navMenu">
            <a href="home.html">Home</a>
            <a href="contacto.html">Contacto</a>
            <a href="informacion.html">Información</a>
        </nav>
        <div class="header-right">
            <button class="search-btn" id="searchBtn" aria-label="Buscar">
                <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8" stroke="#fff" stroke-width="2" fill="none"/><line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#fff" stroke-width="2"/></svg>
            </button>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar en la página...">
        </div>
    </header>
    <div class="hero-img-container">
        <img src="img/spacio.png" alt="Imagen Espacio" class="hero-img">
    </div>
    <main class="main-content">
        <section class="welcome-section">
            <h1>Contacto</h1>
            <p>Puedes contactarnos a través de este formulario o por correo electrónico.</p>
            <form class="auth-form">
                <input type="email" placeholder="Tu correo electrónico" required>
                <textarea placeholder="Tu mensaje" required style="min-height:100px; border-radius:10px; padding:1rem;"></textarea>
                <button type="submit" class="cta-btn">Enviar mensaje</button>
            </form>
        </section>
    </main>
    <div id="overlay" class="overlay"></div>
</body>
</html>
